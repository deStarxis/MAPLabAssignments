<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div style="display: grid; justify-content: space-evenly; margin-top: 20px">
      <div>
        <label>First Number</label>
        <input type="number" id="firstNum" />
      </div>
      <div>
        <label>Second Number</label>
        <input type="number" id="secondNum" />
      </div>
      <div>
        <label>Result</label>
        <input type="number" id="answer" readonly />
      </div>
      <div style="align-items: center; justify-content: center; display: flex">
        <button
          id="swapButton"
          style="
            font-size: 15px;
            border-radius: 5px;
            background-color: cadetblue;
          "
        >
          Add
        </button>
      </div>
    </div>
  </body>
  <script>
    function Add() {
      return function () {
        var first = document.getElementById("firstNum").value;
        var second = document.getElementById("secondNum").value;
        var answer = parseInt(first) + parseInt(second);
        document.getElementById("answer").value = answer;
      };
    }
    document.getElementById("swapButton").onclick = Add();
  </script>
</html>
