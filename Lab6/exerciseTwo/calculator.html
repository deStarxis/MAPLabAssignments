<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-evenly">
      <div>
        <input type="text" id="firstNum" pattern="[0-9]+" />
      </div>
      <div>
        <input type="text" id="secondNum" pattern="[0-9]+" />
      </div>
      <div>
        <input type="text" id="answer" readonly />
      </div>
    </div>
    <div><button id="swapButton">Add</button></div>
  </body>
  <script>
    function Add() {
      return function () {
        var first = document.getElementById("firstNum").value;
        var second = document.getElementById("secondNum").value;
        var answer = parseInt(first) + parseInt(second);
        document.getElementById("answer").value = answer;
      };
    }
    document.getElementById("swapButton").onclick = Add();
  </script>
</html>
